    function register(){
        $.post("/index/register",$("form").serialize(),function(resp){
            if(resp.status == 1){
                layer.msg(resp.info)
                setTimeout(function(){
                    window.location.href = '/Ucenter/survey'
                }, 1000)
            } else {
                layer.alert(resp.info, {title:'Error',btn: ['OK']})
            }
        },'json');
    }
